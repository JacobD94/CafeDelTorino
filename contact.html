<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jacob Dusca">
  <meta name="keywords" content="Cafe, Torino, Torino Cafe, Cafe Del Torino, coffee, espresso, panini, limoncello, Turin, Turin Cafe">
  <meta name="description" content="a short mock site about a small Cafe in the US based on the ones in Turin, Italy.">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/contact.css">
</head>
<body>
  <header id="main-header">
    <div class="container">
      <div id="branding">
        <img src="images/icons/coffee.png" id="logo" alt="the logo of the site, which is a cup of espresso on a small plate">
        <h1 id="site-title">Cafe Del Torino</h1>
      </div>
      <nav id="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html"  class="current">Menu</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div> <!-- container -->
  </header>
  <main id="main-content">
    <h1 id="contact-us">Contact Us</h1>

    <form action="" method="POST" id="my-form">
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Enter Name">
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Enter Email">
      </div>

      <div>
        <label for="message">Message</label>
        <textarea placeholder="Enter Message"></textarea>
      </div>
      <button type="submit">Send</button>
    </form>
  </main>
  <footer id="main-footer">
    <p id="copy">&copy; Jacob Dusca</p>
  </footer>
</body>
</html>
