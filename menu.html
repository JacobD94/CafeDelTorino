<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jacob Dusca">
  <meta name="keywords" content="Cafe, Torino, Torino Cafe, Cafe Del Torino, coffee, espresso, panini, limoncello, Turin, Turin Cafe">
  <meta name="description" content="a short mock site about a small Cafe in the US based on the ones in Turin, Italy.">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/menu.css">
</head>
<body>
  <header id="main-header">
    <div class="container">
      <div id="branding">
        <img src="images/icons/coffee.png" id="logo" alt="the logo of the site, which is a cup of espresso on a small plate">
        <h1 id="site-title">Cafe Del Torino</h1>
      </div>
      <nav id="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html"  class="current">Menu</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div> <!-- container -->
  </header>
  <main id="main-content">
    <h1>Menu</h1>
    <div class="coffee-menu menu-dimensions">
      <div class="container">
        <h2>Coffee Menu</h2>
        <ul class="coffee-gallery menu-gallery">
          <li>
            <img src="images/menu/coffee/espresso.jpg" alt="a cup of espresso">
            <p>Espresso</p>
          </li>
          <li>
            <img src="images/menu/coffee/americano.jpg" alt="a cup of americano style coffee">
            <p>Cafe Americano</p>
          </li>
          <li>
            <img src="images/menu/coffee/cappuccino.jpg" alt="a cup of hot cappuccino">
            <p>Cappuccino</p>
          </li>
          <li>
            <img src="images/menu/coffee/latte.jpg" alt="a cup of a latte">
            <p>Cafe Latte</p>
          </li>
          <li>
            <img src="images/menu/coffee/macchiato.jpg" alt="a cafe macchiato">
            <p>Cafe Macchiato</p>
          </li>
          <li>
            <img src="images/menu/coffee/mocha.jpg" alt="a cafe mocha">
            <p>Cafe Mocha</p>
          </li>
        </ul>
      </div>
    </div>

    <div class="food-menu menu-dimensions">
      <div class="container">
        <h2>Food Menu</h2>
        <ul class="food-gallery menu-gallery">
          <li>
            <img src="images/menu/food/bruschetta.jpg" alt="a plate of bruschetta">
            <p>Bruschetta</p>
          </li>
          <li>
            <img src="images/menu/food/cesar-salad.jpg" alt="a plate of cesar salad">
            <p>Cesar Salad</p>
          </li>
          <li>
            <img src="images/menu/food/croissant.jpg" alt="a croissant">
            <p>Croissant</p>
          </li>
          <li>
            <img src="images/menu/food/panini.jpg" alt="a plate of an italian sanwhich called a panini">
            <p>Panini</p>
          </li>
          <li>
            <img src="images/menu/food/tiramisu.jpg" alt="a cafe macchiato">
            <p>Tiramisu</p>
          </li>
        </ul>
      </div>
    </div>
  </main>
  <footer id="main-footer">
    <p id="copy">&copy; Jacob Dusca</p>
  </footer>
</body>
</html>
